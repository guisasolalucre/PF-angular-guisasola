<table mat-table [dataSource]="table" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th appFontSize mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let student"> {{student.id | number: '1.0-0'}} </td>
    </ng-container>

    <ng-container matColumnDef="fullname">
        <th appFontSize mat-header-cell *matHeaderCellDef> Full name </th>
        <td mat-cell *matCellDef="let student"> {{student | fullname }} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
        <th appFontSize mat-header-cell *matHeaderCellDef> Birthday </th>
        <td mat-cell *matCellDef="let student"> {{student.dob | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th appFontSize mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
            <mat-icon (click)="updateStudent.emit(student)">edit</mat-icon>
            <mat-icon (click)="desactivateStudent.emit(student.id)">
                {{ student.active ? 'person_remove' : 'person_add' }}
            </mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
