<table mat-table 
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8">

    <ng-container matColumnDef="idnumber">
        <th appFontSize="50px" 
            mat-header-cell 
            *matHeaderCellDef
            mat-sort-header>
            ID
        </th>
        <td mat-cell *matCellDef="let student">{{student.idnumber | number: '1.0-0'}} </td>
    </ng-container>

    <ng-container matColumnDef="fullname">
        <th appFontSize="50px" 
            mat-header-cell 
            *matHeaderCellDef
            mat-sort-header="name">
            Full name
        </th>
        <td mat-cell *matCellDef="let student"> {{ student.name | fullname: student.surname }} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
        <th appFontSize="50px" 
            mat-header-cell 
            *matHeaderCellDef
            mat-sort-header>
            Birthday
        </th>
        <td mat-cell *matCellDef="let student"> {{student.dob | date: 'yyyy/MM/dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th appFontSize 
            mat-header-cell 
            *matHeaderCellDef> 
            Actions 
        </th>
        <td mat-cell *matCellDef="let student">
            <mat-icon 
                *ngIf="student.active"
                matTooltip="Update student's details"
                (click)="onUpdateStudent(student)">
                edit
            </mat-icon>
            <mat-icon 
                *ngIf="student.active"
                [matTooltip]="student.email"
                (click)="sendEmail(student.email)">
                mail
            </mat-icon>
            <mat-icon 
                matTooltip="Change student's status"
                (click)="onDesactivateStudent(student.id)">
                {{ student.active ? 'person_remove' : 'person_add' }}
            </mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator #paginator
    color="accent"
    [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
