<div class="container">
    <button mat-flat-button color="accent" 
        (click)="onAddStudent()">
        <mat-icon>add</mat-icon>
        New student
    </button>
</div>

<app-students-table
    [table]="(allStudents$ | async) || []"
    (updateStudent)="onUpdateStudent($event)"
    (desactivateStudent)="onDesactivateStudent($event)">
</app-students-table>
