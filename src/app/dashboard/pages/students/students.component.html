<div class="container">
    <p>STUDENTS</p>
    <button mat-flat-button color="accent" 
        (click)="onAddStudent()">
        <mat-icon>add</mat-icon>
        New student
    </button>
</div>

<app-students-table
    [table]="students"
    (updateStudent)="onUpdateStudent($event)"
    (desactivateStudent)="onDesactivateStudent($event)"
    (sendEmail)="onSendEmail($event)">
</app-students-table>
