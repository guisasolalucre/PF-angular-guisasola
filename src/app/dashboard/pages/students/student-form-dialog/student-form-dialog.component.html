<p mat-dialog-title>
    {{ data ? 'Updating student' : 'Creating student' }}
</p>

<mat-dialog-content class="mat-typography">

    <form class="example-form">

        <div class="invisible">
            <mat-form-field>
                <input matInput [formControl]="idControl">
            </mat-form-field>
            <mat-form-field>
                <mat-label>ID</mat-label>
                <input matInput [formControl]="activeControl">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="col">
                <mat-label>ID</mat-label>
                <input type="number"
                    matInput
                    class="no-spinners"
                    [formControl]="idnumberControl">
                <mat-error> {{ idnumberControlError }} </mat-error>
            </mat-form-field>

            <mat-form-field class="col">
                <mat-label>Birthday</mat-label>
                <input
                    matInput 
                    [max]="maxDate" 
                    [matDatepicker]="picker"
                    [formControl]="dobControl">
                <mat-error> {{ dobControlError }} </mat-error>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field>
                <mat-label>First name</mat-label>
                <input type="text" 
                    matInput
                    [formControl]="nameControl">
                <mat-error> {{ nameControlError }} </mat-error>
            </mat-form-field>
        </div>

        <div class="row">

            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input type="text" 
                    matInput
                    [formControl]="surnameControl">
                <mat-error> {{ surnameControlError }} </mat-error>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" 
                    matInput
                    [formControl]="emailControl">
                <mat-error>
                    {{ emailControlError }} 
                </mat-error>
            </mat-form-field>
        </div>

    </form>

</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="accent"
        [disabled]="!studentForm.valid"
        [mat-dialog-close]="studentForm.value">
        Confirm
    </button>
</mat-dialog-actions>
