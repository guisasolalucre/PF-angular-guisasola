<mat-toolbar>
    <div class="mat-toolbar-content">
        <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>App UNCB</span>
    </div>
    <div class="mat-toolbar-content">
        <button mat-icon-button>
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>
</mat-toolbar>


<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="example-sidenav" mode="side">
        <button mat-stroked-button (click)="page = 'home'">Home</button>
        <button mat-stroked-button (click)="page = 'table'">Tabla de alumnos</button>
        <button mat-stroked-button (click)="openDialog()">Alta de alumno</button>
    </mat-drawer>

    <div class="example-sidenav-content">

        <span id="welcome" *ngIf="page === 'home'">
            Bienvenido al sistema de informaci√≥n de la 
            Universidad Nacional de Corral de Bustos
        </span>

        <span class="table-container" *ngIf="page === 'table'">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> DNI </th>
                    <td mat-cell *matCellDef="let student"> {{student.id | number: '1.0-0'}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let student"> {{student.name | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let student"> {{student.surname | titlecase}} </td>
                </ng-container>

                <ng-container matColumnDef="dob">
                    <th mat-header-cell *matHeaderCellDef> Nacimiento </th>
                    <td mat-cell *matCellDef="let student"> {{student.dob | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </span>



    </div>

</mat-drawer-container>
