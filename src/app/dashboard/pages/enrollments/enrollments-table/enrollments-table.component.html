<table mat-table 
   matSort #enrollmentsSort="matSort"
   [dataSource]="dataSource" 
   class="mat-elevation-z8">

   <ng-container matColumnDef="course">
      <th appFontSize mat-header-cell *matHeaderCellDef
         mat-sort-header>
         Course
      </th>
      <td mat-cell *matCellDef="let enrollment"> 
         {{enrollment.course.name.nameString}}
      </td>
   </ng-container>

   <ng-container matColumnDef="teacher">
      <th appFontSize mat-header-cell *matHeaderCellDef
         mat-sort-header>
         Teacher
      </th>
      <td mat-cell *matCellDef="let enrollment"> 
         {{enrollment.course.teacher.name}}
      </td>
   </ng-container>

   <ng-container matColumnDef="student">
      <th appFontSize mat-header-cell *matHeaderCellDef
         mat-sort-header>
         Student
      </th>
      <td mat-cell *matCellDef="let enrollment">
         {{enrollment.student.name | fullname: enrollment.student.surname}}
      </td>
   </ng-container>

   <ng-container matColumnDef="startDate">
      <th appFontSize mat-header-cell *matHeaderCellDef
         mat-sort-header>
         Starting date
      </th>
      <td mat-cell *matCellDef="let enrollment">
         {{enrollment.course.startDate | date:'yyyy/MM/dd'}}
      </td>
   </ng-container>


   <ng-container matColumnDef="actions">
      <th appFontSize mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let enrollment">
         <mat-icon matTooltip="Delete" 
            matTooltipPosition="after" 
            (click)="deleteEnrollment(enrollment.id)">
            delete
         </mat-icon>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
   color="accent"
   [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
