<div class="container">
    <button mat-flat-button color="accent" 
        (click)="onAddCourse()">
        <mat-icon>add</mat-icon>
        New course
    </button>
</div>

<app-courses-table
    [table]="(allCourses$ | async) || []"
    (updateCourse)="onUpdateCourse($event)">
</app-courses-table>
