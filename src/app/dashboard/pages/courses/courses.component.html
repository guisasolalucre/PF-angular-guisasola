<div class="container">
    <p>COURSES</p>
    <button 
        *ngIf="isAdmin"
        mat-flat-button 
        color="accent" 
        (click)="onAddCourse()">
        <mat-icon>add</mat-icon>
        New course
    </button>
</div>

<app-courses-table
    [isAdmin]="isAdmin"
    [table]="courses"
    (updateCourse)="onUpdateCourse($event)">
</app-courses-table>
