<table mat-table 
    [dataSource]="table"
    matSort
    class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th appFontSize="50px" 
            mat-header-cell 
            *matHeaderCellDef
            mat-sort-header="name">
            Name
        </th>
        <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
    </ng-container>

    <ng-container matColumnDef="start">
        <th appFontSize="50px" 
            mat-header-cell 
            *matHeaderCellDef
            mat-sort-header>
            Start date
        </th>
        <td mat-cell *matCellDef="let course"> {{course.startDate | date: 'yyyy/MM/dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
        <th appFontSize="50px" 
            mat-header-cell 
            *matHeaderCellDef
            mat-sort-header>
            End date
        </th>
        <td mat-cell *matCellDef="let course"> {{course.endDate | date: 'yyyy/MM/dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th appFontSize 
            mat-header-cell 
            *matHeaderCellDef> 
            Actions 
        </th>
        <td mat-cell *matCellDef="let course">
            <mat-icon
                matTooltip="View course's detail"
                (click)="goToDetail(course.id)">
                visibility
            </mat-icon>
            <mat-icon 
                *ngIf="isAdmin"
                matTooltip="Update course's details"
                (click)="updateCourse.emit(course)">
                edit
            </mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
