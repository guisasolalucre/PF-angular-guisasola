<mat-toolbar>
    <div class="mat-toolbar-content">
        <button mat-icon-button class="example-icon" (click)="openDrawer.emit()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Xavier's School</span>
    </div>

    <div class="clock">
        <app-clock></app-clock>
    </div>

    <div class="mat-toolbar-content">
        <button mat-icon-button [matMenuTriggerFor]="beforeMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <div class="userDatails">
                <p>{{ user?.username }}</p>
                <p>{{ user?.role }}</p>
            </div>
            <mat-divider></mat-divider>
            <button mat-menu-item
                (click)="changePass()">
                <mat-icon>key</mat-icon>
                Change password
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item
                (click)="logout()">
                <mat-icon>logout</mat-icon>
                Log out
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
