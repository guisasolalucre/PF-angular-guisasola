<h1 style="color: white;">Log in</h1>

<mat-divider style="margin-bottom: 1.5em;"></mat-divider>

<form [formGroup]="loginForm">
  <div>
    <mat-form-field class="w-100">
      <mat-label>Username</mat-label>
      <input type="text" 
          matInput
          [formControl]="usernameControl">
      <mat-error> {{ usernameControlErrors }} </mat-error>
  </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Password</mat-label>
      <input type="password" 
          matInput
          [formControl]="passwordControl">
      <mat-error> {{ passwordControlErrors }} </mat-error>
    </mat-form-field>
  </div>

  <mat-divider style="margin-top: 0;"></mat-divider>

  <mat-hint><u>Test users:</u>
    <br>
    Administrator user: [ username: admin ; password: admin ]
    <br>
    Assistant user: [ username: assist ; password: assist ]
  </mat-hint>

  <mat-divider></mat-divider>

  <div class="actions" align="end">
    <button 
      (click)="login()" 
      mat-flat-button 
      color="accent">
      Log in
    </button>
  </div>

</form>
